definitions:
  model.LoginRequest:
    properties:
      credential:
        description: username atau email
        type: string
      password:
        type: string
    type: object
  model.LoginResponse:
    properties:
      profile:
        $ref: '#/definitions/model.UserProfile'
      token:
        type: string
    type: object
  model.Permission:
    properties:
      action:
        type: string
      id:
        type: string
      name:
        type: string
      resource:
        type: string
    type: object
  model.RoleInfo:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  model.SubmitAchievementRequest:
    properties:
      achievement_type:
        type: string
      description:
        type: string
      details: {}
      title:
        type: string
    type: object
  model.UserProfile:
    properties:
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      permissions:
        items:
          $ref: '#/definitions/model.Permission'
        type: array
      role:
        $ref: '#/definitions/model.RoleInfo'
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/achievements:
    get:
      description: Mendapatkan daftar prestasi berdasarkan role user
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: per_page
        type: integer
      - description: Achievement status
        in: query
        name: status
        type: string
      responses:
        "200":
          description: List of achievements
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get achievements list
      tags:
      - Achievements
  /api/v1/achievements/{id}:
    put:
      description: Mahasiswa mengupdate prestasi yang masih draft
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Achievement update data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.SubmitAchievementRequest'
      responses:
        "200":
          description: Achievement updated
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update achievement
      tags:
      - Achievements
  /api/v1/achievements/{id}/attachments:
    post:
      description: Upload dokumen pendukung prestasi
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Attachment files
        in: formData
        name: files
        required: true
        type: file
      responses:
        "200":
          description: Files uploaded
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Upload attachments
      tags:
      - Achievements
  /api/v1/achievements/{id}/history:
    get:
      description: Mendapatkan riwayat status perubahan prestasi
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Achievement history
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get achievement history
      tags:
      - Achievements
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Login dengan username/email dan password
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login berhasil
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - Authentication
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user dan invalidate token
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - Authentication
  /api/v1/auth/profile:
    get:
      description: Get current user profile information
      produces:
      - application/json
      responses:
        "200":
          description: User profile
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Authentication
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh expired JWT token dengan refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid refresh token
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh JWT token
      tags:
      - Authentication
  /api/v1/lecturers:
    get:
      description: Mendapatkan daftar semua dosen
      responses:
        "200":
          description: List of lecturers
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get all lecturers
      tags:
      - Lecturers
  /api/v1/lecturers/{id}/advisees:
    get:
      description: Dosen mendapatkan daftar mahasiswa bimbingannya
      parameters:
      - description: Lecturer ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: List of advisee students
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get advisee students
      tags:
      - Lecturers
  /api/v1/reports/student/{id}:
    get:
      description: Mendapatkan laporan detail prestasi mahasiswa
      parameters:
      - description: Student ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Student report
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get student report
      tags:
      - Reports
  /api/v1/students:
    get:
      description: Mendapatkan daftar semua mahasiswa
      responses:
        "200":
          description: List of students
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get all students
      tags:
      - Students
  /api/v1/students/{id}:
    get:
      description: Mendapatkan detail mahasiswa berdasarkan ID
      parameters:
      - description: Student ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Student details
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get student by ID
      tags:
      - Students
  /api/v1/students/{id}/achievements:
    get:
      description: Mendapatkan daftar prestasi mahasiswa tertentu
      parameters:
      - description: Student ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Student achievements
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get student achievements
      tags:
      - Students
  /api/v1/users/{id}:
    get:
      description: Admin mendapatkan detail user berdasarkan ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: User details
          schema:
            additionalProperties: true
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - Admin
  /api/v1/users/{id}/role:
    put:
      description: Admin mengubah role user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Role update request
        in: body
        name: request
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      responses:
        "200":
          description: Role updated
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update user role
      tags:
      - Admin
swagger: "2.0"
